{% extends "admin/admin_base.html" %}
{% block content %}

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">DOB</th>
      <th scope="col">Ph_no</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Blood group</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}

    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.DOB}}</td>
      <td>{{i.ph_no}}</td>
      <td>{{i.email}}</td>
      <td>{{i.address}}</td>
      <td>{{i.blood}}</td>
       <td><a href="{% url 'delete' i.id %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Delete</a></td>

      <td><a href="{% url 'update' i.id %}" class= "btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Update</a></td>

    </tr>
  {% endfor %}


  </tbody>
</table>
{% endblock %}
